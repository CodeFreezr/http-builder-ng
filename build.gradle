plugins {
    id 'com.jfrog.bintray' version '1.7'
}


apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'groovy'

sourceCompatibility = 8
targetCompatibility = 8

group = 'org.codehaus.groovy.modules'
version = '0.9.8'

repositories {
    jcenter()
}

dependencies {
    //required
    compile('net.sourceforge.nekohtml:nekohtml:1.9.22');
    compile('xml-resolver:xml-resolver:1.2')
    compile('org.slf4j:slf4j-api:1.7.21')
    
    //optionals
    def optionals = [ 'com.opencsv:opencsv:3.8', 'org.apache.httpcomponents:httpclient:4.5.2',
                      'oauth.signpost:signpost-commonshttp4:1.2.1.1', 'oauth.signpost:signpost-core:1.2.1.1',
                      'org.codehaus.groovy:groovy-all:2.4.6' ];

    optionals.each { opt ->
        compileOnly(opt); testCompile(opt);
    }
    
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4')
    
}

javadoc {
    options.links("http://docs.oracle.com/javase/8/docs/api/", "http://docs.groovy-lang.org/latest/html/gapi/");
}

task sourcesJar(type: Jar) {
    description = 'Creates sources JAR.'
    classifier = 'sources'
    from project.sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}

project.publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            //artifact jar
            artifact sourcesJar
            groupId project.group
            version project.version
        }
    }

    configurations.runtime.allDependencies.each {
        println(it);
    }
}

bintray {
    def bintrayUser = project.hasProperty('user') ? project.property('user') : null;
    def bintrayKey = project.hasProperty('key') ? project.property('key') : null;

    if(bintrayUser && bintrayKey) {
        user = bintrayUser
        key = bintrayKey
        
        publications = ['mavenJava']
        
        pkg {
            repo = 'dclark'
            name = 'http-builder-ng'
            desc = 'Groovy client for making http requests'
            licenses = ['Apache-2.0']
            labels = ['groovy']
            vcsUrl = 'https://github.com/dwclark/http-builder-ng'
        }
    }
}
